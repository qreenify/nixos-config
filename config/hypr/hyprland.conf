################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=HDMI-A-1, 1920x1080@60, 300x-1080, 1
monitor=DP-3, 2560x1440@60, -1440x-500, 1, transform, 3
monitor=DP-2, 2560x1440@155, 0x0, 1
monitor=DP-1, 2560x1440@60, 2560x-550, 1, transform, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = fuzzel


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# Start waybar and wallpaper
exec-once = waybar
exec-once = hyprpaper

exec-once = sunshine

# Start desktop portal for screen sharing (Discord, OBS, etc.)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = sleep 1 && /run/current-system/sw/libexec/xdg-desktop-portal-hyprland &
exec-once = sleep 2 && /run/current-system/sw/libexec/xdg-desktop-portal &

# XWayland Video Bridge not needed for browser-based Discord PWA
# Browser uses native Wayland screen sharing via xdg-desktop-portal-hyprland

# Autostart apps with proper delays and placement
exec-once = ~/.config/hypr/scripts/autostart.sh

