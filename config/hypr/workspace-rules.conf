# === WORKSPACE CONFIGURATION ===
# Main monitor (DP-2): Workspaces 1-6 (flexible)
# Secondary monitors: Single persistent workspace each

# Main monitor workspaces
workspace = 1, monitor:DP-2, default:true      # Default at boot - Steam non-fullscreen
workspace = 2, monitor:DP-2                     # Steam fullscreen games
workspace = 3, monitor:DP-2                     # Available
workspace = 4, monitor:DP-2                     # Available
workspace = 5, monitor:DP-2                     # Available
workspace = 6, monitor:DP-2                     # Available

# Secondary monitors - Single persistent workspace each
workspace = 7, monitor:DP-3, default:true, persistent:true       # Left monitor - empty at boot
workspace = 8, monitor:HDMI-A-1, default:true, persistent:true   # Top monitor - Zen Browser
workspace = 9, monitor:DP-1, default:true, persistent:true       # Right monitor - Vesktop

# === WINDOW RULES ===

# Steam - Fullscreen games go to workspace 2, client stays on workspace 1
windowrulev2 = workspace 2, class:^(steam_app_.*)$, fullscreen:1
windowrulev2 = workspace 2, class:^(steam_app_.*)$, fullscreenstate:1

# Vesktop - Workspace 9 (right monitor)
windowrulev2 = workspace 9, class:^(vesktop)$
windowrulev2 = tile, class:^(vesktop)$

# Brave PWAs - Workspace 7 (left monitor)
# PWAs have special class names
windowrulev2 = workspace 7, class:^(brave-music.apple.com.*)$
windowrulev2 = workspace 7, class:^(brave-www.youtube.com.*)$
windowrulev2 = workspace 7, class:^(brave-youtube.com.*)$
windowrulev2 = workspace 7, class:^(brave-www.twitch.tv.*)$
windowrulev2 = workspace 7, class:^(brave-twitch.tv.*)$

# Ensure they tile properly
windowrulev2 = tile, class:^(brave-music.apple.com.*)$
windowrulev2 = tile, class:^(brave-.*youtube.com.*)$
windowrulev2 = tile, class:^(brave-.*twitch.tv.*)$

# Special workspaces
workspace = special:claude, monitor:DP-2
workspace = special:magic, monitor:DP-2
workspace = special:terminal, monitor:DP-2

# === SCREEN SHARING SUPPORT (Portal only) ===
# Screen/window picker dialog
windowrulev2 = float, title:^(.*[Cc]hoose.*|.*[Ss]hare.*[Ss]creen.*)$
windowrulev2 = center, title:^(.*[Cc]hoose.*|.*[Ss]hare.*[Ss]creen.*)$
windowrulev2 = size 800 600, title:^(.*[Cc]hoose.*|.*[Ss]hare.*[Ss]creen.*)$

# Portal windows
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, class:^(xdg-desktop-portal-hyprland)$
