# Left-hand optimized keybindings for Hyprland
# Using Super (Windows key) as main modifier

$mainMod = SUPER

# Terminal and launcher
bind = $mainMod, T, exec, alacritty
bind = $mainMod, SPACE, exec, walker  # Application launcher with theme support

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod ALT, Q, exec, sh ~/.script/killactiveprocess

# Fullscreen and floating
bind = , CAPS_LOCK, fullscreen, 1  # Maximize (keep bar visible)
bind = $mainMod, CAPS_LOCK, fullscreen, 0  # Real fullscreen
bind = $mainMod, F, togglefloating  # Float active window
bind = $mainMod, V, togglefloating  # Keep V as alternative

bind = $mainMod, TAB, cyclenext  # Cycle through windows

# Arrow keys for monitor focus
bind = $mainMod, left, focusmonitor, DP-3
bind = $mainMod, right, focusmonitor, DP-1
bind = $mainMod, up, focusmonitor, HDMI-A-1
bind = $mainMod, down, focusmonitor, DP-2

# Focus movement with WASD (already configured)
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# Move windows with SHIFT + WASD
bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, D, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, S, movewindow, d

# Resize windows with CTRL + WASD
bind = $mainMod CTRL, A, resizeactive, -50 0
bind = $mainMod CTRL, D, resizeactive, 50 0
bind = $mainMod CTRL, W, resizeactive, 0 -50
bind = $mainMod CTRL, S, resizeactive, 0 50

# Workspace group switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Quick workspace switching with Q/E
#bind = $mainMod, E, workspace, e+1  # Next workspace
#bind = $mainMod, Q, workspace, e-1  # Previous workspace
bind = ALT, TAB, workspace, e+1     # Alt-tab style

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace and follow
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5

# Special workspaces (scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod ALT, Z, movetoworkspace, special:magic
bind = $mainMod, X, togglespecialworkspace, terminal
bind = $mainMod ALT, X, movetoworkspace, special:terminal
bind = $mainMod, C, togglespecialworkspace, claude
bind = $mainMod ALT, C, movetoworkspace, special:claude

# Quick app launches (left-hand accessible)
bind = $mainMod, E, exec, nautilus         # File manager
bind = $mainMod, B, exec, zen          # Browser

# Screenshots (using grim/slurp)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Volume control (if you have media keys on left side of keyboard)
bind = $mainMod, F1, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = $mainMod, F2, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = $mainMod, F3, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mouse button toggles (button 195 mapped to XF86Launch8)
bind = , XF86Launch8, exec, ~/.script/mic-toggle

# Mouse bindings for window management
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through workspaces
#bind = $mainMod, mouse_down, workspace, e+1
#bind = $mainMod, mouse_up, workspace, e-1

# Exit Hyprland
bind = $mainMod SHIFT, Escape, exit
